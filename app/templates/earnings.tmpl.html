<div ng-controller="MealsCtrl">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">My Earnings Info</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-4">Tip Total</div>
				<div class="col-sm-4">{{earnings.tiptotal | currency}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4">Meal Count</div>
				<div class="col-sm-4">{{earnings.mealcount}}</div>
			</div>
			<div class="row">
				<div class="col-sm-4">Average Tip Per Meal</div>
				<div class="col-sm-4">{{earnings.averagetip | currency}}</div>
			</div>
		</div>

	</div>
	<div class="row">
		<div class="col-md-offset-5 col-md-2">
			<input type="button" value="Reset" class="btn btn-info customBtn" ng-click="reset()">
		</div </div>
		<!-- row -->


	</div>
</div>
